<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playhouse Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .loading-screen, .dashboard {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-screen {
      background: white;
    }

    .hearts {
      display: flex;
      gap: 8px;
    }

    .heart {
      font-size: 24px;
      opacity: 0.2;
      animation: pulse 1.5s infinite;
    }

    .heart:nth-child(1) { animation-delay: 0s; }
    .heart:nth-child(2) { animation-delay: 0.2s; }
    .heart:nth-child(3) { animation-delay: 0.4s; }
    .heart:nth-child(4) { animation-delay: 0.6s; }
    .heart:nth-child(5) { animation-delay: 0.8s; }
    .heart:nth-child(6) { animation-delay: 1s; }
    .heart:nth-child(7) { animation-delay: 1.2s; }
    .heart:nth-child(8) { animation-delay: 1.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .dashboard {
      display: none;
      background: #d8b4fe;
      color: white;
      text-align: center;
    }

    .dashboard h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      background: white;
      color: #d946ef;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    .message {
      margin-bottom: 10px;
      font-size: 18px;
      color: red;
    }

    .success {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="hearts">
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
      <span class="heart">❤️</span>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h1>Let's Play</h1>
    <div id="pet-section">
      <input type="text" id="petname" placeholder="Enter Petname">
      <button onclick="askPassword()">Enter</button>
    </div>
    <div id="password-section" style="display:none;">
      <div class="message" id="message"></div>
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="checkPassword()">Enter</button>
      <p>HINT: Opposite of "I Hate You"</p>
    </div>
    <div id="next-section" style="display:none;">
      <button onclick="goNext()">Next</button>
    </div>
  </div>

  <script>
    // Show dashboard after loading
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
    }, 3000);

    function askPassword() {
      const petname = document.getElementById("petname").value.trim();
      if (petname === "") {
        document.getElementById("message").innerText = "Oops!! Can't enter without a Petname";
      } else {
        document.getElementById("message").innerText = "";
      }
      document.getElementById("password-section").style.display = "block";
    }

    function checkPassword() {
      const password = document.getElementById("password").value.trim();
      if (password === "I Love You") {
        document.getElementById("message").innerHTML = '<span class="success">Aww I Love You More :)</span>';
        document.getElementById("next-section").style.display = "block";
      } else {
        document.getElementById("message").innerText = "Error!! Try again :(";
      }
    }

    function goNext() {
      window.location.href = "manual.html";
    }
  </script>
</body>
</html>
